  <body>
    <div data-role="page" id="jqm-page-xlog">
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-left" data-rel="back"></a>
        <h1>Messaggi di log</h1>
        <a href="menu.html" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext ui-btn-right">Home</a>
      </div>
      <div role="main" class="ui-content">
        <table data-role="table" id="tdata" class="ui-responsive table-stripe">
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="toastmsg" style="display: none;"></div>
      <script>
        if(app.userLogged == null) {window.location.replace("index.jsp"); throw new Error("User not logged");}
        
        var _table  = $('#tdata');
        var _tbody  = $('#tdata tbody');
        
        $(document).off('pagebeforeshow','#jqm-page-xlog').on('pagebeforeshow','#jqm-page-xlog',function(){
          _tbody.empty();
          for(var i=0; i < app.logmessages.length; i++) {
            _tbody.append('<tr><td>' + app.logmessages[i] + '</td></tr>');
          }
          _table.table();
        });
      </script>
    </div>
  </body>
